<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a). Fa√ßa seu login para marcar a viagem dos seus sonhos.</p>
            
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder=" seu e-mail">
                        <label for="iemail">E-mail: </label>

                    </div>
                
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder=" sua senha">
                        <label for="isenha">Senha: </label>
                    </div>

            
                
                    <input type="submit" value="Enviar">
                    <a class="botao" href="#">Esqueci a senha <span class="material-icons">mail</span>                    </a>
                
            </form>
            </div>
        </section>
    </main>
</body>
</html>
